<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="fontello/css/fontello.css">
</head>

<body>
    <div class="wrap-green">
        <header>
            <div class="header-container">
                <div class="header-logo">
                    <img src="images/logo.png">
                </div>
                <div class="header-menu">
                    <ul>
                        <li class="rooms">
                            <a href="#" class="active">
                                <i class="icon-rooms"></i>
                                Rooms</a>
                        </li>

                        <li class="security">
                            <a href="security.html" >
                                <i class="icon-security"></i>
                                Security</a>
                        </li>
                        <li class="statistics">
                            <a href="statistics.html" >
                                <i class="icon-statistics"></i>
                                Statistics</a>
                        </li>
                        <li class="members">
                            <a href="index.html">
                                <i class="icon-members"></i>
                                Members</a>
                        </li>
                        <li class="billing">
                            <a href="billing.html" class="a-billing">
                                <i class="icon-billing"></i>
                                Billing</a>
                        </li>
                    </ul>

                </div>
            </div>
        </header>
        <div class="wrap-white">
            <div class="container">
                <div class="header-nav">
                    <div class="icons">
                        <input type="search" placeholder="Search">
                        <i class="icon-top-menu"></i>
                        <i class="icon-top-menu-bell"></i>
                        <i class="icon-top-menu-user"></i>
                    </div>
                </div>
                <div class="main-content">
                    <div class="room-options">
                        <h1>Kitchen</h1>
                        <div class="wrap">
                        <div class="temperature">
                            <div class="temper-c-f">
                                <p>Room’s<br>Temperature</p>
                                <span>+23.5°C</span>
                                <span>74.3°F</span>
                            </div>
                            <div class="thermometer">
                                <div class="top"></div>
                                <div class="up">
                                    <i class="icon-temperature"></i>
                                </div>
                            </div>
                        </div>

                        <div class="humidity">
                            <div class="title-percent">
                                <p>Room’s<br>Humidity</p>
                                <span>40%</span>
                            </div>
                            <div class="thermometer">
                                <div class="top h"></div>
                                <div class="up h">
                                    <i class="icon-humidity"></i>
                                </div>

                                </div>
                            </div>

                        <div class="lightning">
                                <div class="title-percent">
                                    <p>Room’s<br>Lightning</p>
                                    <span>86%</span>
                                </div>
                                <div class="thermometer">
                                    <div class="top l"></div>
                                    <div class="up l">
                                        <i class="icon-lightning"></i>
                                    </div>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="devices">
                            <h1>Devices</h1>
                            <div class="wrap-devices">
                                <div class="red block">
                                    <i class="icon-fridge"></i>
                                    <p>Fridge</p>
                                </div>
                                <div class="green block">
                                    <i class="icon-kettle"></i>
                                    <p>Kettle</p>
                                </div>
                                <div class="blue block">
                                    <i class="icon-stove"></i>
                                    <p>Stove</p>
                                </div>
                                <div class="red block">
                                    <i class="icon-dishwasher"></i>
                                    <p>Dishwasher</p>
                                </div>
                                <div class="red block">
                                    <i class="icon-multicooker"></i>
                                    <p>Multicooker</p>
                                </div>
                                <div class="green block">
                                    <i class="icon-TV"></i>
                                    <p>TV</p>
                                </div>
                                <div class="blue block">
                                    <i class="icon-microwave"></i>
                                    <p>Microwave</p>
                                </div>
                                <div class="red block">
                                    <i class="icon-grill"></i>
                                    <p>Indoor Grill</p>
                                </div>
                        </div>
                    </div>
                    <div class="rooms-elements">
                        <div class="wrap-rooms">
                            <div class="room-block">
                                <i class="icon-bedroom"></i>
                                <p>Bedroom</p>
                            </div>
                            <div class="room-block">
                                <i class="icon-kitchen"></i>
                                <p>Kitchen</p>
                            </div>
                            <div class="room-block">
                                <i class="icon-living-room"></i>
                                <p>Living Room</p>
                            </div>
                            <div class="room-block">
                                <i class="icon-bathroom"></i>
                                <p>Bathroom</p>
                            </div>
                        </div>
                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
